<html>
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  </head>
  <body>
    <article>
    <h3 class="center">My blog (not a permanent title) - {{ post.title }}</h3>
    {% if post.published_date %}
        <date>
            {{ post.published_date }}
        </date>
        <name class="right">{{ post.author }}</name>
    {% endif %}
    <br><br>
    {{ post.text|linebreaksbr }}
    </article>
  </body>
</html>
