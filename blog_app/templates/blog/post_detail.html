<html>
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  </head>
  <body>
    <ul>
     <li><a href="/">home</a></li>
     <li><a href="/blog">blog</a></li>
     <li><a href="/contact">contact</a></li>
    </ul>
    <article>

    <h1 class="center">My blog (not a permanent title) - {{ post.title }}</h1>
    {% if post.published_date %}
        <date>
            {{ post.published_date }}
        </date>
        <name class="right">{{ post.author }}</name>
    {% endif %}
    <br><br>
    <p>{{ post.text|linebreaksbr }}</p>
    </article>
  </body>
</html>
