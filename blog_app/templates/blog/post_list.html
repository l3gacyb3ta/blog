<html>
  <body>
    <h1>My blog (not a permanent title) </h1>
    <div id="post_list">

    {% for post in posts %}
      <div class="post">
        <h3><a href = "#">{{ post.title }}</a></h3>
        <p>{{ post.flavor_text }}</p>
        <date>{{ post.published_date }}, by {{ post.author }}</date>
      </div>
    {% endfor %}
  </body>
</html>
